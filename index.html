<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>CEP</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container mt-3">
        <h2>CEP</h2>
        <br>
        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#divCEP">Consulta por CEP</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#divEndereco">Consulta por Endereço</a></li>
        </ul>

        <div class="tab-content">
            <div id="divCEP" class="container tab-pane active">
                <label for="inputCEP" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" name="inputCEP" placeholder="00000000" value="" size="10" maxlength="10">

                <label for="inputRua" class="form-label">Rua:</label>
                <input type="text" class="form-control" id="inputRua" name="inputRua" size="100">
            
                <label for="inputBairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" name="inputBairro" size="100">

                <label for="inputCidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="inputCidade" name="inputCidade" size="100">

                <label for="inputUF" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="inputUF" name="inputUF" size="2">

                <label for="inputDDD" class="form-label">DDD:</label>
                <input type="text" class="form-control" id="inputDDD" name="inputDDD" size="2">

                <label for="inputIBGE" class="form-label">IBGE:</label>
                <input type="text" class="form-control" id="inputIBGE" name="inputIBGE" size="8">
            </div>

            <div id="divEndereco" class="container tab-pane fade"><br>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>

            <div id="divAlerta" class="alert alert-danger">
                <strong>Erro!</strong> CEP inválido.
            </div>
        </div>
    </div>
</body>
</html>
